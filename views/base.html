<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/stylesheet.css" />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script defer src="/static/script.js"></script>
  </head>

  <body>
    <nav>
      <div class="mainLogo">
        <h4>COMMUNITY BARTER</h4>
      </div>
      <ul class="nav-links">
        % if authenticated:
        <li><a href="/"><i class="fa fa-fw fa-home"></i>Home</a></li>
        <li><a href="/about"><i class="fa fa-fw fa-user"></i>About</a></li>
        <li><a href="/accountSettings"><i class="fa fa-fw fa-spin fa-gear"></i>Account Settings</a></li>
        <li><a href="/logout" method="POST"><input type="submit" value="logout"></a></li>
        % end
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>

      </div>
    </nav>

    % if authenticated:
    <h2>Logged in as {{ authenticated }}</h2>

    <form action="/logout" method="POST" id="logoutform" class="button">
      <input type="submit" value="logout" />
    </form>
    % else:
    <form action="/login" method="POST" id="loginform" class="poster1">
      <div class="login"><h2>Login</h2></div>
      <input type="text" name="name" placeholder="Username" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <input type="submit" value="Sign in" />
    </form>
    <!-- <form action="/createAccount" method="get" target="_blank" class="button">
      <input type="submit" value="Create Account" />
    </form> -->
    <button class="createAccount-button">Create Account</button>
    <div class="createAccount-model">
      <div class="model">
        <form
          action="/createAcc"
          method="POST"
          enctype="multipart/form-data"
          id="register"
          class="poster1"
        >
          <div class="sign-up"><h2>Register</h2></div>

          <input
            id="register-name"
            type="text"
            name="name"
            placeholder="Full Name"
            required
          /><br />

          <input
            id="register-username"
            type="text"
            name="username"
            placeholder="User Name"
            required
          /><br />

          <input
            id="register-email"
            type="text"
            name="email"
            placeholder="Email Address"
            required
          /><br />

          <input
            id="register-suburb"
            type="text"
            name="suburb"
            placeholder="Suburb"
            required
          /><br />

          <input
            type="password"
            name="password"
            id="createacc-passwd"
            placeholder="password"
          /><i class="fa fa-eye" id="eye"></i>
          <br />
          <div class="pass_indicator">
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>
          </div>
          <div class="password_message">Your password is too weak</div>

          Avatar: <input type="file" name="image" /><br />
          <input id="register-submit" type="submit" value="Create Account" />
          <p class="form-message"></p>
        </form>
        <span class="model-close">X</span>
      </div>
    </div>

    <!-- prettier-ignore -->
    % end 
{{!base}}

    <script src="/static/app.js"></script>
  </body>
</html>
